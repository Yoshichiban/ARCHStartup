<script>
var displayArea = document.getElementById("time");

// conver number num to string, pad 0 in front to make it 2 digits
function format(num) {
    var numStr = num.toString();
    if (numStr.length === 1) {
        return "0" + numStr;
    } else {
        return numStr;
    }
}

function updateTimeDisplay(dd) {
    var mm, ss;
    setInterval(function(){
        mm = Math.floor(dd/60);
        ss = dd%60;
        displayArea.textContent = format(mm) + ":" + format(ss);
        dd--;
    }, 1000);
}
</script>
